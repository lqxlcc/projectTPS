<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>login </title>
     <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script> 
        $(function(){
            $('.main-header').load('header.html',function(){
                $('.logo').attr('src','../img/logo.png');
                $('.logo2').attr('src','../img/logo2.png');
                $('.btnSearch img').attr('src','../img/search.png');
                $('.header-car img').attr('src','../img/buycar.png');
                $('.menu img').attr('src','../img/menu.png');
                $('.menu img').attr('src','../img/menu.png');
                $('.home').attr('href','../index.html');
            });
            $('.main-footer').load('footer.html',function(){
                $('.li2 img').attr('src','../img/geo.png');
                $('.footerR img').attr('src','../img/weixin.jpg');
            });
        });
    </script>
</head>
<body>
    <div class="register">
        <div class="main-header"></div>
        <div class="main-content">
            <div class="container">
                <div class="loginTab fr">
                    <ul>
                        <li>
                            <h3 class="accountLogin">账号登录</h3>
                        </li>
                        <li>
                            <input type="text" placeholder="邮箱/ID/手机号" class="email"/>
                            <span class="emailCon alert"></span>
                        </li>
                        <li>
                            <input type="password" placeholder="请输入密码" class="passwd"/>
                            <span class="passwdCon alert"></span>
                        </li>
                        <li>
                            <input type="text" placeholder="验证码" class="verifi"/>
                            <span class="verifiRandom"></span>
                        </li>
                        <li>
                            <button class="agreen">登录</button>
                        </li>
                        
                        <li>
                            <p class="fl">不是会员？ <a href="">马上注册</a></p><p class="fr"><a href="">忘记密码？</a></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-footer"></div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
