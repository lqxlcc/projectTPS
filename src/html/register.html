<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>register </title>
     <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script> 
        $(function(){
            $('.main-header').load('header.html',function(){
                $('.logo').attr('src','../img/logo.png');
                $('.logo2').attr('src','../img/logo2.png');
                $('.btnSearch img').attr('src','../img/search.png');
                $('.header-car img').attr('src','../img/buycar.png');
                $('.menu img').attr('src','../img/menu.png');
                $('.menu img').attr('src','../img/menu.png');
                $('.home').attr('href','../index.html');
            });
            $('.main-footer').load('footer.html',function(){
                $('.li2 img').attr('src','../img/geo.png');
                $('.footerR img').attr('src','../img/weixin.jpg');
            });
        });
    </script>
</head>
<body>
    <div class="register">
        <div class="main-header"></div>
        <div class="main-content">
            <div class="container">
                <div class="registerTab fr">
                    <ul>
                        <li>
                            <h3 class="fl">邮箱注册<span></span></h3>
                            <h3 class="fl phone">手机号码注册<span></span></h3>
                        </li>
                        <li>
                            <input type="email" placeholder="电子邮箱" class="email"/>
                            <span></span>
                        </li>
                        <li>
                            <input type="password" placeholder="请输入密码" class="passwd"/>
                            <span></span>
                        </li>
                        <li>
                            <input type="password" placeholder="请再次输入密码" class="conPasswd"/>
                        </li>
                        <li class="checkA" >
                            <input type="checkbox" />我同意<a href="">《TPS用户注册协议》</a>
                        </li>
                        <li>
                            <button class="agreen">同意协议并注册</button>
                        </li>
                        <li>
                            已有账户？ <a href="">去登录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="main-footer"></div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
