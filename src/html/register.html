<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>register </title>
     <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/register.css">
    <!-- <script src="../lib/jquery-3.2.1.min.js"></script> -->
   
</head>
<body>
    <div class="register">
        <div class="main-header"></div>
        <div class="main-content">
            <div class="container">
                <div class="registerTab fr">
                    <ul>
                        <li>
                            <h3 class="fl">邮箱注册<span></span></h3>
                            <h3 class="fl phone">手机号码注册<span></span></h3>
                        </li>
                        <li>
                            <input type="email" placeholder="电子邮箱" class="email"/>
                            <span class="emailCon alert"></span>
                        </li>
                        <li>
                            <input type="password" placeholder="请输入密码" class="passwd"/>
                            <span class="passwdCon alert"></span>
                        </li>
                        <li>
                            <input type="password" placeholder="请再次输入密码" class="conPasswd"/>
                            <span class="conPasswdCon alert"></span>
                        </li>
                        <li class="checkA" >
                            <input type="checkbox" class="checkm" />我同意<a href="">《TPS用户注册协议》</a>
                        </li>
                        <li>
                            <a href="" class="toLogin"></a><button class="agreen" disabled="disabled">同意协议并注册</button>
                            
                        </li>
                        <li>
                            已有账户？ <a href="login.html">去登录</a>
                        </li>
                    </ul>
                    <div class="show">
                        注册成功<a href="login.html">请登录</a>
                    </div>
                </div>

            </div>
        </div>
        <div class="main-footer"></div>
    </div>
</body>
<script src="../js/require.js" data-main="../js/register"></script>
